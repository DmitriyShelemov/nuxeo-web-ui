<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<link rel="import" href="nuxeo-diff-behavior.html">
<link rel="import" href="nuxeo-value-diff.html">

<!--
`nuxeo-property-diff`
@group Nuxeo UI
@element nuxeo-property-diff
-->
<dom-module id="nuxeo-property-diff">
  <template>
    <style include="iron-flex iron-flex-alignment nuxeo-styles">
      :host {
        display: block;
      }

      .propertyDiff {
        @apply --layout-horizontal;
      }

      .propertyName {
        @apply --layout-flex;
        color: #D4D4D9;

      }

      .propertyValue {
        @apply --layout-flex-3;
      }

    </style>

    <!-- custom types -->
    <!-- <template is="dom-if" if="[[_isOfType(type, 'blob')]]">
      <div class="propertyDiff">
        <div class="propertyName">
          <span style$="padding-left: [[_indent(level)]];">[[_computePropertyName(propertyName, property)]]</span>
        </div>
        <div class="propertyValue">
          <nuxeo-value-diff delta="[[delta.name]]"
                            type="[[type]]"
                            original-value="[[originalValue.name]]"
                            level="[[level]]"
                            hide-deletions="[[hideDeletions]]"
                            hide-additions="[[hideAdditions]]">
        </div>
      </div>
    </template> -->
    <!-- default -->
    <!-- <template is="dom-if" if="[[!_isOfType(type, 'blob')]]"> -->
      <div class="propertyDiff">
        <div class="propertyName">
          <span style$="padding-left: [[_indent(level)]];">[[_computePropertyName(propertyName, property)]]</span>
        </div>
        <template is="dom-if" if="[[_isSimple(delta, type, originalValue)]]">
          <span class="propertyValue">
            <nuxeo-value-diff property="[[property]]"
                              type="[[type]]"
                              delta="[[delta]]"
                              schema-fields="[[schemaFields]]"
                              original-value="[[originalValue]]"
                              level="[[level]]"
                              show-all="[[showAll]]"
                              hide-deletions="[[hideDeletions]]"
                              hide-additions="[[hideAdditions]]">
          </span>
        </template>
      </div>
      <template is="dom-if" if="[[!_isSimple(delta, type, originalValue)]]">
        <nuxeo-value-diff property="[[property]]"
                          type="[[type]]"
                          delta="[[delta]]"
                          schema-fields="[[schemaFields]]"
                          original-value="[[originalValue]]"
                          level="[[_incLevel(level)]]"
                          show-all="[[showAll]]"
                          hide-deletions="[[hideDeletions]]"
                          hide-additions="[[hideAdditions]]">
      </template>
    <!-- </template> -->

  </template>

  <script>
    Polymer({
      is: 'nuxeo-property-diff',
      behaviors: [Nuxeo.DiffBehavior],

      observers: ['_computeType(property, schemaFields)'],

      properties: {
        propertyName: {
          type: String
        }
      },

      _computePropertyName: function(propertyName, property) {
        return propertyName || property;
      },

      _computeType: function(property, schemaFields) {
        if (!property || !schemaFields) {
          return;
        }
        var type = schemaFields[property];
        if (!type) {
          return;
        }
        this.set('type', type.type || type);
      },

      _isSimple: function(delta, type, originalValue) {
        if (delta) {
          return this._simple(delta, type);
        } else {
          return !this._isObject((Array.isArray(originalValue) && originalValue.length > 0) ?
            originalValue[0] : originalValue);
        }
      },

      _incLevel: function(level) {
        return level + 1;
      },

      _indent: function(level) {
        return String(level * 12) + 'px';
      }

    });
  </script>

</dom-module>
