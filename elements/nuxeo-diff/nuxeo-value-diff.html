<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<link rel="import" href="nuxeo-property-diff.html">
<link rel="import" href="nuxeo-diff-behavior.html">

<!--
`nuxeo-value-diff`
@group Nuxeo UI
@element nuxeo-value-diff
-->
<dom-module id="nuxeo-value-diff">
  <template>
    <style include="iron-flex iron-flex-alignment nuxeo-styles">
      :host {
        display: block;
      }

      .simple .added {
        display: inline;
        background-color: #B4EFCB;
        word-break: break-all;
        @apply --nuxeo-value-diff-added;
      }

      .simple .deleted {
        display: inline;
        text-decoration: line-through;
        background-color: #E6B1B1;
        word-break: break-all;
        @apply --nuxeo-value-diff-deleted;
      }

      .unchanged {
        word-break: break-all;
        @apply --nuxeo-value-diff-unchanged;
      }

      .simple .array {
        @apply --layout-horizontal;
        @apply --layout-wrap;
      }

      .simple .array .sep {
        margin: 0 8px 0 4px;
      }

      .complex.array {
        @apply --layout-vertical;
      }

      .complex .added {
        border-left: 4px solid #B4EFCB;
        @apply --nuxeo-complex-item-diff-added;
      }

      .complex .deleted {
        border-left: 4px solid #E6B1B1;
        @apply --nuxeo-complex-item-diff-deleted;
      }

      .complex nuxeo-property-diff {
        margin-top: 12px;
      }

      .complexItem {
        margin-top: 24px;
      }

      .complexItem nuxeo-property-diff:first-of-type {
        margin-top: 0;
      }

      .hunk {
        @apply --layout-horizontal;
      }

      .range {
        margin-right: 8px;
        color: #D4D4D9;
        @apply --layout-flex;
      }

      .textdiff {
        word-break: break-all;
      }
    </style>

    <!-- custom types -->
    <!-- <template is="dom-if" if="[[_isOfType(type, 'blob')]]">
      <nuxeo-value-diff delta="[[delta.name]]"
                        type="string"
                        original-value="[[originalValue.name]]"
                        level="[[level]]"
                        hide-deletions="[[hideDeletions]]"
                        hide-additions="[[hideAdditions]]"></nuxeo-value-diff>
    </template>
    <template is="dom-if" if="[[!_isOfType(type, 'blob')]]"> -->
    <!-- original value -->
    <template is="dom-if" if="[[_nochanges(delta, originalValue)]]">
      <template is="dom-if" if="[[_isNotObjectNorArray(originalValue)]]">
        <span class="unchanged">[[originalValue]]</span>
      </template>
      <template is="dom-if" if="[[_isArray(originalValue)]]">
        <div class="array">
          <template is="dom-repeat" items="[[originalValue]]" as="value">
            <template is="dom-if" if="[[index]]">
              <span class="sep">,</span>
            </template>
            <nuxeo-value-diff original-value="[[value]]"
                              level="[[level]]">
          </template>
        </div>
      </template>
      <template is="dom-if" if="[[_isObject(originalValue)]]">
        <div class="complex">
          <template is="dom-repeat" items="[[_getKeys(originalValue)]]" as="property">
            <nuxeo-property-diff property="[[property]]"
                                 original-value="[[_getValue(originalValue, property)]]"
                                 level="[[level]]"></nuxeo-property-diff>
          </template>
        </div>
      </template>
    </template>
    <template is="dom-if" if="[[_simple(delta, type)]]">
      <!-- simple values -->
      <div class="simple">
        <template is="dom-if" if="[[_added(delta, hideAdditions)]]">
          <div class="added">
            [[_getAdded(delta)]]
          </div>
        </template>
        <template is="dom-if" if="[[_modified(delta)]]">
          <template is="dom-if" if="[[!hideDeletions]]">
            <div class="deleted">
              [[_getModifiedOldValue(delta)]]
            </div>
          </template>
          <template is="dom-if" if="[[!hideAdditions]]">
            <div class="added">
              [[_getModifiedNewValue(delta)]]
            </div>
          </template>
        </template>
        <template is="dom-if" if="[[_deleted(delta, hideDeletions)]]">
          <div class="deleted">
            [[_getDeleted(delta)]]
          </div>
        </template>
        <template is="dom-if" if="[[_textDiff(delta)]]">
          <div class="textdiff" inner-H-T-M-L="[[_getTextDiff(delta, originalValue, hideAdditions, hideDeletions)]]"></div>
        </template>
        <!-- simple array -->
        <template is="dom-if" if="[[_array(delta, type)]]">
          <div class="array">
            <template is="dom-repeat" items="[[_getArrayDelta(delta, originalValue, hideAdditions, hideDeletions)]]" as="arrdelta">
              <template is="dom-if" if="[[index]]">
                <span class="sep">,</span>
              </template>
              <template is="dom-if" if="[[arrdelta.change]]">
                <nuxeo-value-diff delta="[[arrdelta.value]]"
                                  type="[[_arrayItemType(type)]]"
                                  level="[[level]]"
                                  show-all="[[showAll]]"
                                  hide-deletions="[[hideDeletions]]"
                                  hide-additions="[[hideAdditions]]"></nuxeo-value-diff>
              </template>
              <template is="dom-if" if="[[!arrdelta.change]]">
                <nuxeo-value-diff original-value="[[arrdelta.value]]"
                                  type="[[_arrayItemType(type)]]"
                                  level="[[level]]"
                                  show-all="[[showAll]]"
                                  hide-deletions="[[hideDeletions]]"
                                  hide-additions="[[hideAdditions]]"></nuxeo-value-diff>
              </template>
            </template>
          </div>
        </template>
      </div>
    </template>
    <!-- complex values -->
    <template is="dom-if" if="[[_complex(delta, type)]]">
      <div class="complex">
        <template is="dom-repeat" items="[[_getAllKeys(delta, originalValue, showAll)]]" as="subproperty">
          <nuxeo-property-diff property="[[subproperty]]"
                               delta="[[_getValue(delta, subproperty)]]"
                               schema-fields="[[_getPropertySchemaFields(schemaFields, property)]]"
                               original-value="[[_getValue(originalValue, subproperty)]]"
                               level="[[level]]"
                               show-all="[[showAll]]"
                               hide-deletions="[[hideDeletions]]"
                               hide-additions="[[hideAdditions]]"></nuxeo-property-diff>

        </template>
      </div>
    </template>
    <!-- complex array -->
    <template is="dom-if" if="[[_complexArray(delta, type)]]">
      <div class="complex array">
        <template is="dom-repeat" items="[[_getArrayDelta(delta, originalValue, hideAdditions, hideDeletions)]]" as="arrdelta">
          <div class$="complexItem [[arrdelta.change]]">
            <template is="dom-if" if="[[arrdelta.modified]]">
              <template is="dom-repeat" items="[[_getArrayDeltaKeys(arrdelta.value)]]" as="subproperty">
                <nuxeo-property-diff property="[[subproperty]]"
                                     delta="[[_getArrayDeltaValue(arrdelta.value, subproperty)]]"
                                     original-value="[[_getArrayDeltaValue(arrdelta.originalValue, subproperty)]]"
                                     schema-fields="[[_getPropertySchemaFields(schemaFields, property)]]"
                                     level="[[level]]"
                                     show-all="[[showAll]]"
                                     hide-deletions="[[hideDeletions]]"
                                     hide-additions="[[hideAdditions]]"></nuxeo-property-diff>
              </template>
            </template>
            <template is="dom-if" if="[[!arrdelta.modified]]">
                <template is="dom-repeat" items="[[_getArrayDeltaKeys(arrdelta.value)]]" as="subproperty">
                  <nuxeo-property-diff property="[[subproperty]]"
                                       original-value="[[_getArrayDeltaValue(arrdelta.value, subproperty)]]"
                                       schema-fields="[[_getPropertySchemaFields(schemaFields, property)]]"
                                       level="[[level]]"
                                       show-all="[[showAll]]"
                                       hide-deletions="[[hideDeletions]]"
                                       hide-additions="[[hideAdditions]]"></nuxeo-property-diff>
                </template>
            </template>
          </div>
        </template>
      </div>
    </template>
    <!-- </template> -->

  </template>

  <script>
    Polymer({
      is: 'nuxeo-value-diff',
      behaviors: [Nuxeo.DiffBehavior],

      _getAllKeys: function(delta, originalValue, showAll) {
        if (showAll) {
          return this._getKeys(originalValue);
        } else {
          return this._getKeys(delta);
        }
      },

      _getArrayDeltaKeys: function(delta) {
        return this._getKeys(Array.isArray(delta) ? delta[0] : delta);
      },

      _getArrayDeltaValue: function(delta, property) {
        return this._getValue(Array.isArray(delta) ? delta[0] : delta, property);
      },

      _arrayItemType: function(type) {
        return type ? type.replace(/\[\]$/, '') : 'string';
      },

      _indent: function(level) {
        return String(level * 12) + 'px';
      }
    });
  </script>

</dom-module>
