<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="nuxeo-diff-styles">
  <template>
    <style include="iron-flex iron-flex-alignment nuxeo-styles">
      :host {
        display: block;
        --nuxeo-tag: {
          display: block;
          margin-bottom: 0;
        }
      }

      :host([unified]:not([is-array-item])) .value.simple {
        width: 70vw;
      }

      :host(:not([unified]):not([is-array-item])) .value.simple {
        width: 30vw;
      }

      ul {
        margin: 0;
        padding-left: 12px;
        list-style: none;
      }

      ul.array.simple {
        padding-left: 0px;
      }

      span {
        word-break: break-all;
      }

      span.added {
        display: inline;
        background-color: #B4EFCB;
        word-break: break-all;
        @apply --nuxeo-object-diff-added;
      }

      span.deleted {
        display: inline;
        background-color: #E6B1B1;
        word-break: break-all;
        @apply --nuxeo-object-diff-deleted;
      }

      li ~ li {
        margin-top: 12px;
      }

      .array.simple li ~ li {
        margin-top: 0;
      }

      .addition, .deletion {
        display: inherit;
      }

      .deletion ~ .addition {
        margin-left: 8px;
      }

      .addition > :not(span):not(div):not(ul):not(li):not(a) {
        border-left: 4px solid #B4EFCB;
        padding-left: 2px;
        @apply --nuxeo-complex-item-diff-added;
      }

      .deletion > :not(span):not(div):not(ul):not(li):not(a) {
        border-left: 4px solid #E6B1B1;
        padding-left: 2px;
        @apply --nuxeo-complex-item-diff-deleted;
      }

      .label {
        @apply --layout-flex;
        color: #D4D4D9;
        /* word-break: break-all; */
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        @apply --nuxeo-diff-property;
      }

      .value.simple {
        display: inherit;
      }

      .array {
        @apply --layout-horizontal;
        @apply --layout-wrap;
      }

      .text.diff {
        word-break: break-all;
      }

      .array.complex {
        @apply --layout-vertical;
        display: block;
      }

      .array.simple {
        @apply --layout-horizontal;
        @apply --layout-wrap;
      }

      .array.diff.simple .sep {
        margin: 0 8px 0 4px;
      }

      .array.simple .item:not(:last-of-type)::after {
        content: ",";
        margin-left: 4px;
      }

      .array.simple .item:not(:last-child) {
        margin-right: 8px;
      }

      .item {
        @apply --layout-horizontal;
      }

      .item > .label {
        margin-right: 8px;
        @apply --layout-flex-none;
      }

      .array.complex .item ~ .item {
        margin-top: 12px;
      }

      .array.complex .item nuxeo-object-diff {
        @apply --layout-flex;
      }
    </style>
  </template>
</dom-module>
