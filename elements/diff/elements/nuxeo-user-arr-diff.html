<!--
`nuxeo-user-arr-diff`
@group Nuxeo UI
@element nuxeo-user-arr-diff
-->
<dom-module id="nuxeo-user-arr-diff">
  <template>
    <style include="nuxeo-diff-styles">
      nuxeo-user-diff, .label {
        margin: 4px 0 4px 0;
      }
    </style>
    <div class="horizontal layout">
      <template is="dom-if" if="[[displayLabel]]">
        <span class="label">[[_computeLabel(property, label)]]</span>
      </template>
      <div class="value simple">
        <!-- arrays with inner changes -->
        <template is="dom-if" if="[[_arrayInnerChanges(delta)]]">
          <ul class="array diff simple">
            <template is="dom-repeat" items="[[_getArrayDelta(delta, originalValue, newValue, hideAdditions, hideDeletions)]]" as="arrdelta">
              <template is="dom-if" if="[[_showArrayItem(arrdelta, showAll)]]">
                <li class$="item [[arrdelta.change]]">
                  <span class="label">[[arrdelta.index]]:</span>
                  <nuxeo-user-diff delta="[[arrdelta.value]]"
                                   original-value="[[arrdelta.originalValue]]"
                                   new-value="[[arrdelta.newValue]]"
                                   unified="[[unified]]"
                                   schema="[[_getPropertySchema(schema, property)]]"
                                   type="directoryEntry"
                                   show-all="[[showAll]]"
                                   hide-deletions="[[hideDeletions]]"
                                   hide-additions="[[hideAdditions]]"
                                   is-array-item></nuxeo-user-diff>
                </li>
              </template>
            </template>
          </ul>
        </template>
        <!-- array with no changes -->
        <template is="dom-if" if="[[_nochanges(delta, originalValue)]]">
          <template is="dom-if" if="[[_isArray(delta)]]">
            <ul class="array simple">
              <template is="dom-repeat" items="[[originalValue]]" as="value">
                <li class="item">
                  <nuxeo-user-diff original-value="[[value]]"
                                   schema="[[_getPropertySchema(schema, property)]]"
                                   type="directoryEntry"
                                   unified="[[unified]]"
                                   show-all="[[showAll]]"
                                   hide-deletions="[[hideDeletions]]"
                                   hide-additions="[[hideAdditions]]"
                                   is-array-item></nuxeo-user-diff>
                </li>
              </template>
            </ul>
          </template>
        </template>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-user-arr-diff',
      behaviors: [Nuxeo.DiffBehavior]
    });
  </script>

</dom-module>
